{% extends "notes/base.html" %}
{% load static %}

{% block extra_head %} 

  <link rel="stylesheet" href= "{% static 'notes/styles/getit.css' %}" />

{% endblock %}

{% block content %}
  <main class="container">
    <form class="form-card" method='post'>
      {% csrf_token %}
      <input
        class="form-card-title"
        type="text"
        name="title"
        placeholder="Título"
      />
      <textarea
      class="autoresize"
      name="content"
      placeholder="Digite o conteúdo..."
      ></textarea>
      <input
        class="form-card-tag"
        type="text"
        name="tag"
        placeholder="Tag"
      />
      <button class="btn" type="submit" formaction="add-new-card">Criar</button>
    </form>


    <div class="card-container">
      <ul>
        {% for note in notes %}
        <li>-> {{ note.title }}</li>
          {{ note.content }}
          {{ note.tag.name }}
        <!-- Passar todo esse conteúdo pelo template 'note.html' e depois trazer para cá. -->
        {% endfor %}

      </ul>  
    </div>
  </main>
{% endblock %}
